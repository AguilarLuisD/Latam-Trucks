    <section class="cot">
        <div class="cotizar">
            <div class="subtitulo_cot">   
                <h1>Cotizar</h1>    
            </div>
    
            <div class="img_cot">
                <img width="100%" src="../images/cotizar1.jpg" alt="">
            </div>
        
            <div class="subtitulo_cot_2">
                <h3>Cotiza tu camión</h3>
            </div>
        
            <div class="conte_sub2">
                <p>Ingresa aquí tus datos y muy pronto nos pondremos en contacto.</p>
            </div>
        
            <div class="formulario_cot">
                <form>
                <label  for="fnombre">Nombre:</label>
                <input class="cotizar__label" type="nombre" id="fnombre">
                <br>
                <label   for="fapellido">Apellido:</label>
                <input class="cotizar__label" type="apellido" id="fapellido">
                <br>
                <label for="frazon">Razón Social:</label>
                <input class="cotizar__label" type="text" id="frazon" required>
                <br>
                <label for="fruc">RUC:</label>
                <input class="cotizar__label" type="ruc" id="fruc" required>
                <br>
                <label for="fcorreo">Correo:</label>
                <input class="cotizar__label" type="email" id="fcorreo" required>
                <br>
                <label for="telefono">Telefono de contacto:</label>
                <input class="cotizar__label" type="tel" id="telefono">
                <br>
                <label for="">Modelo:</label>
                <select>
                    <option>Quester</option>
                    <option>Croner</option>
                </select>
                <br>
                <input  type="submit">
        
                </form>
        
            </div>
        </div>


        
    </section>
